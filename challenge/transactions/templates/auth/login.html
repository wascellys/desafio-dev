{% extends 'auth/template_auth.html' %}
{% block content %}



<div class="container">
    <div class="wrapper">
        <div class="title"><span>Faça o login</span></div>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" required name="username">
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" required name="password">
            </div>
            <div class="row button">
                <input type="submit" value="Entrar">
            </div>

            <div class="signup-link">Não é usuário? <a href="/register">Faça seu cadastro</a></div>
        </form>
    </div>
</div>

{%endblock%}
